<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | AJarvis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--#include virtual="/assets/tpl/meta.html"--> 
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/chartist.min.css">
    <script src="/assets/js/gui/jquery-ui.js"></script> 
    <script src="/assets/js/gui/project-keyword.js"></script>
    <script src="/assets/js/gui/project-member.js"></script> 
    <script src="/assets/js/chartist/chartist.min.js"></script>
    <script src="/assets/js/chartist/chartist-plugin-threshold.min.js"></script>
    <script type="text/javascript">
        function loadList(url, placeholderId, template, context) {
            $.ajax({
                url: url,
                type: "GET",
                success: function(data) {
                    if(data.length > 0)
                        $.get(template, function(template) {
                            var rendered = Mustache.render(template, {items: data});
                            $(placeholderId).html(rendered);
                            $(placeholderId+" .delete").click(function() {
                                var data_id = $(this).attr("data-id");
                                deleteItem("/api/project/"+$.urlParam("project_id")+"/"+context+"/", data_id, context);
                            });
                            $(placeholderId+" .delete").click(function() {
                                var data_id = $(this).attr("data-id");
                                deleteItem("/api/project/"+$.urlParam("project_id")+"/"+context+"/", data_id, context);
                            });
                        });

                },
                error: function(xhr, status, text) {
                    alert("Non va");
                }
            });

            $.ajax({
                url: "/api/project/"+$.urlParam("project_id")+"/standup/",
                type: "GET",
                success: function(data) {
                    $.get("standup.mst", function(template) {
                        var rendered = Mustache.render(template, {items: data});
                        $("#list-standup").html(rendered);
                        $("#list-standup .go").click(function() {
                            alert("it's me");
                        });
                    });
                },
                error: function(xhr, status, text) {
                    alert("Non va");
                }
            });
        };

        function deleteItem(url, elementId, context) {
            $.ajax({
                url: url+elementId,
                type: "DELETE",
                success: function(data) {
                    $("div").remove("#list-"+context+"-"+elementId);
                },
                error: function(xhr, status, text) {
                    alert("Non va");
                }
            });
        };

        function loadGraph() {
            new Chartist.Line(".graph", {series: [[10,20,30,50,80,50,60,50,30,20,-100]]}, {showArea: true,showLine: false,axisY: {onlyInteger: true},plugins: [Chartist.plugins.ctThreshold({threshold: 0})]});
        }

        $(document).ready(function() {
            loadGraph();
            $(".go").click(function() {
                
            });

        });
    </script>
</head>
<body>
        <div class="app">
            <div class="app-body">
                <!--#include virtual="/assets/tpl/sidebar.html"-->
                
                <div class="app-content">
                    <!--#include virtual="/assets/tpl/navbar.html"-->
                    <!-- breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Home</li>
                            <li class="breadcrumb-item active" aria-current="page">Dashboard progetto</li>
                        </ol>
                    </nav>
                    <!-- content -->
                    <div class="container-fluid">
                        <div id="message"></div>
                        <div class="container p-lg-1">
                            <div class="row">
                                <div class="col-3 mr-2"><!-- -->
                                    <div class="row border rounded border-info p-1">

                                        <div class="col border rounded border-secondary ">
                                            <h6 class="card-title border-bottom border-light">Associa Keywords</h6>
                                            <form class="form-inline mt-2">
                                                <div class="form-group mb-2">
                                                    <input type="text" name="project-keyword" id="project-keyword" class="form-control ml-2">
                                                    <input type="text" name="hidden-keyword-id" id="hidden-keyword-id" hidden>
                                                </div>
                                                <button type="submit" name="save-keyword" id="save-keyword" class="btn btn-success mb-2 ml-2" disabled="disabled"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                                            </form>
                                            <div id="list-keyword"> <!-- div lista keyword associate a progetto --></div>   
                                        </div>

                                        <div class="col border rounded border-secondary mt-2">
                                            <h6 class="card-title border-bottom border-light">Associa Membro</h6>
                                            <form class="form-inline mt-2">
                                                <div class="form-group mb-2">
                                                    <input type="text" name="project-member" id="project-member" class="form-control ml-2">
                                                    <input type="text" name="hidden-member-id" id="hidden-member-id" hidden>
                                                </div>
                                                <button type="submit" name="save-member" id="save-member" class="btn btn-success mb-2 ml-2" disabled="disabled"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                                            </form>
                                            <div id="list-member"> <!-- div lista keyword associate a progetto -->
                                                
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-8 border rounded pl-lg-4">
                                    <div class="row">
                                        <h2 class="card-title w-100">Grafico</h2>
                                        <div class="graph w-100 h-100" align="center"></div>
                                    </div>
                                    <div class="row">
                                        <h2 class="card-title w-100">Standup</h2>
                                        <div class="list-group" id="list-standup">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>
</html>
