        <!-- Managing projects -->
        <div id="error"></div>
        <div class="container mt-lg-5">
            <form id="insert">
                <div class="form-group row">
                    <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Firstname" data-placement="right" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname" data-placement="right" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button id="save" type="submit" class="btn btn-success row"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $("#save").click(function (event) {
                    event.preventDefault();
                    if ( !isEmpty($('#firstname')) && !isEmpty($('#lastname')) ) {
                        $.ajax({
                            url: "../../api/member/",
                            type: "POST",
                            data: $("#insert").serialize(),
                            success: function(data) {
                                var structure = {strong:"Inserimento del membro avvenuto con successo", class:"success", t:""}; //passo i messaggi per riusare il file mst
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            },
                            error: function(xhr, status, text) {
                                var structure = {x:xhr, s:status, t:text, class:"danger", strong:"Errore!"};
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            }
                        });
                    }
                    else {
                        var structure = {t:"Non hai inserito tutti i dati richiesti", class:"warning", strong:"Attenzione!"};
                        $.get('alert.mst', function(template) {
                        var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                            $('#error').html(rendered);
                        });
                    }
                })

                //quando l'elemento perde il focus controlla il suo contenuto
                $("#firstname").blur(function (){
                    isEmpty($("#firstname")[0]);
                });

                $("#lastname").blur(function (){
                    isEmpty($("#lastname")[0]);
                });

                function isEmpty(element) {
                    if( $(element).val().length == 0) {
                        addTooltip(element);
                        return true;
                    }
                    else {
                        removeTooltip(element);
                        return false;
                    }
                }

                function addTooltip(element) {
                    $(element).addClass("danger");
                    $(element).tooltip({'html':true, 'animation':true,'title':'<span class="ion-ios-help-outline mr-2"></span>Inserisci correttamente questo campo'});
                    $(element).tooltip('enable');
                }

                function removeTooltip(element) {
                    $(element).removeClass("danger");
                    $(element).tooltip('disable');
                }
            });
        </script>
        <style type="text/css">
        .danger {
            border: 2px solid red;
        }
        .show {
            display: all;
        }
        .hide {
            display: none;
        }
    </style>
    </body>
