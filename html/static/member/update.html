        <div id="error"></div>
        <!-- Managing projects -->
        <div class="container mt-lg-5">
            <form id="insert">
                <div class="form-group row">
                    <label for="firsname" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="firstname" id="firstname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="lastname" id="lastname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button id="save" type="submit" class="btn btn-success row"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">


            $(document).ready(function(){
                $.ajax({
                    url: "../../../api/member/"+$.urlParam("id")+"/",
                    type: "GET",
                    success: function(data) {
                        $("#firstname").val(data.firstname);
                        $("#lastname").val(data.lastname);
                    },
                    error: function(xhr, status, text) {
                        var structure = {x:xhr, s:status, t:text, class:"danger", strong:"Errore!"};
                        $.get('alert.mst', function(template) {
                            var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                            $('#error').html(rendered);
                        });
                    }
                });


                $("#save").click(function (event) {
                    event.preventDefault();
                    if(!isEmpty()) {
                        $.ajax({
                            url: "../../api/member/"+$.urlParam("id")+"/",
                            type: "PUT",
                            data: $("#insert").serialize(),
                            success: function(data) {
                                var structure = {strong:"Modifica del membro avvenuta", class:"success", t:""}; //passo i messaggi per riusare il file mst
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            },
                            error: function(xhr, status, text) {
                                var structure = {x:xhr, s:status, t:text, class:"danger", strong:"Errore!"};
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            }
                        });
                    }
                    else {
                        var structure = {t:"Inserire i campi correttamente", class:"warning", strong:"Errore!"};
                        $.get('alert.mst', function(template) {
                            var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                            $('#error').html(rendered);
                        });
                    }

                });

                function isEmpty() {
                    var first_full = false;
                    var last_full = false;
                    if( $("#firstname").val().length == 0 || $("#lastname").val().length == 0 ){
                        if ( $("#firstname").val().length == 0 ) {
                            $("#firstname").addClass("danger");
                            first_full = true;
                        }
                        else {
                            $("#firstname").removeClass("danger");
                        }
                        if ( $("#lastname").val().length == 0 ) {
                            $("#lastname").addClass("danger");
                            last_full = true;
                        }
                        else {
                            $("#lastname").removeClass("danger");
                        }
                        if($("#firstname").val().length == 0 && $("#lastname").val().length == 0) return (first_full && last_full);
                        else return !(first_full && last_full);
                    }
                    else {
                        $("#firstname").removeClass("danger");
                        $("#lastname").removeClass("danger");
                        return false;
                    }
                }

                $("#firstname").blur(function (){
                    isEmpty();
                });

                $("#lastname").blur(function (){
                    isEmpty();
                })
                
            });
        </script>
         <style type="text/css">
        .danger {
            border: 2px solid red;
        }
        .show {
            display: all;
        }
        .hide {
            display: none;
        }
    </style>
