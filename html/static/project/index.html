<!DOCTYPE html>
<html>
<head>
    <title>Progetti | AJarvis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--#include virtual="/assets/tpl/meta.html"-->  
    <script type="text/javascript" src="/assets/js/gui/controller.js"></script>
    <script type="text/javascript" src="/assets/js/gui/project.js"></script>

</head>
<body>
        <div class="app">
            <div class="app-body">
                <!--#include virtual="/assets/tpl/sidebar.html"-->
                
                <div class="app-content">
                    <!--#include virtual="/assets/tpl/navbar.html"-->
                    <!-- breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Home</li>
                            <li class="breadcrumb-item active" aria-current="page">Progetti</li>
                        </ol>
                    </nav>
                    <!-- content -->
                    <div class="container-fluid">
                        <div id="message"></div>
                        <div class="container mt-lg-1 col-10">
                            <div class="row">
                                <div class="col-6 mt-lg-5">
                                    <a id="btn-insert" class="btn btn-success" href="#" role="button"><i class="ion-ios-plus-outline mr-2"></i>Nuovo progetto</a>
                                </div>
                            </div>
                         </div>
                        <!-- Managing projects -->
                         <div class="container mt-5 mt-lg-5 col-10" id="list"> &nbsp </div>    
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Attenzione!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Eliminare definitivamente il progetto?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                        <button type="button" id="confirm-delete" class="btn btn-danger" data-dismiss="modal"><span class="ion-ios-trash-outline mr-2"></span>Elimina</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- insert modal -->
        <div class="modal fade hide" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="save-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="save" method="" action="">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="project" class="col-form-label">Nome progetto:</label>
                                <input type="text" class="form-control" id="project" name="project" placeholder="Nome progetto" data-placement="right" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                            <button type="submit" id="confirm-save" class="btn btn-success" disabled="disabled"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        
</body>
</html>
