    <body class="bg-light form-group">
        <!-- Nav With Logo -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

                        <a class="nav-link" href="index.html">Registrazione <span class="sr-only">(current)</span></a>

        <div id="error"></div>
        <!-- Form Create Project -->
        <div class="container mt-lg-5">
            <form id="insert">
                <div class="form-group row">
                    <div class="col-xs-2">
                        <label for="project">Nome progetto</label>
                        <input type="text" class="form-control" id="project" name="project" placeholder="Nome progetto" data-placement="right" required>
                    </div>
                </div>
                <button id="save" type="submit" class="btn btn-success row"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
            </form>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                
                $("#save").click(function (event) {
                    event.preventDefault();
                    if(!isEmpty()){
                        $.ajax({
                            url: "../../api/project/",
                            type: "POST",
                            data: $("#insert").serialize(),
                            success: function(data) {
                                var structure = {strong:"Inserimento del progetto avvenuto", class:"success", t:""}; //passo i messaggi per riusare il file mst
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            },
                            error: function(xhr, status, text) {
                                var structure = {x:xhr, s:status, t:text, class:"danger", strong:"Errore!"};
                                $.get('alert.mst', function(template) {
                                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                    $('#error').html(rendered);
                                });
                            }
                        });
                    }
                    else {
                        var structure = {t:"Il nome del progetto non pu√≤ essere vuoto", class:"danger", strong:"Errore!"};
                        $.get('alert.mst', function(template) {
                            var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                            $('#error').html(rendered);
                        });
                    }

                });

                function isEmpty() {
                   if ( $("#project").val().length == 0 ) {
                        $("#project").addClass("danger");
                        $("#project").tooltip({'html':true, 'animation':true,'title':'<span class="ion-ios-help-outline mr-2"></span>Inserisci il nome del progetto'});
                        $("#keyword").tooltip('enable');
                        return true;
                    } else {
                        $("#project").removeClass("danger");
                        $("#project").tooltip('disable');
                        return false;
                    } 
                }

                $("#project").blur(function (){
                    isEmpty();
                })
                
            });
        </script>
    </style>
    </body>
</html>
