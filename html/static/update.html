        <!-- Managing projects -->
        <div class="container mt-lg-5">
            <form id="insert">
                <div class="form-group row">
                    <label for="firsname" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="firstname" id="firstname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="lastname" id="lastname">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button id="save" type="submit" class="btn btn-success row"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/javascript">
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            };

            $(document).ready(function(){
                $.ajax({
                    url: "../../api/member/"+$.urlParam("id")+"/",
                    type: "GET",
                    success: function(data) {
                        $("#firstname").val(data.firstname);
                        $("#lastname").val(data.lastname);
                    },
                    error: function(xhr, status, text) {
                        alert(text);
                    }
                });


                $("#save").click(function (event) {
                    event.preventDefault();
                    $.ajax({
                        url: "../../api/member/"+$.urlParam("id")+"/",
                        type: "PUT",
                        data: $("#insert").serialize(),
                        success: function(data) {
                            alert(JSON.stringify(data));
                        },
                        error: function(xhr, status, text) {
                            alert(text);
                        }
                    });

                })
                return false;
            });
        </script>
