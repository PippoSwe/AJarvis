    <!-- New Member -->
    <div id="error"></div>
    <div class="container mt-lg-5">
        <form id="insert">
            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="keyword">Keyword</label>
                    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Keyword" data-placement="right" required>
                </div>
            </div>
            <button id="save" type="submit" class="btn btn-success row"><span class="ion-ios-checkmark-outline mr-2"></span>Salva</button>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){

            $("#save").click(function (event) {
                event.preventDefault();
                if(!isEmpty()){
                    $.ajax({
                        url: "../../api/keyword/",
                        type: "POST",
                        data: $("#insert").serialize(),
                        success: function(data) {
                            var structure = {strong:"Inserimento avvenuto", class:"success", t:""}; //passo i messaggi per riusare il file mst
                            $.get('alert.mst', function(template) {
                                var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                $('#error').html(rendered);
                            });
                        },
                        error: function(xhr, status, text) {
                            var structure = {x:xhr, s:status, t:text, class:"danger", strong:"Errore!"};
                            $.get('alert.mst', function(template) {
                                var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                                $('#error').html(rendered);
                            });
                        }
                    });
                } 
                else {
                    var structure = {t:"Il campo keyword non pu√≤ essere vuoto", class:"danger", strong:"Errore!"};
                    $.get('alert.mst', function(template) {
                    var rendered = Mustache.render(template, {items: structure}); //richiede un'array associativo
                        $('#error').html(rendered);
                    });
                }
            });
            
            function isEmpty() {
               if ( $("#keyword").val().length == 0 ) {
                    $("#keyword").addClass("danger");
                    $("#keyword").tooltip({'html':true, 'animation':true,'title':'<span class="ion-ios-help-outline mr-2"></span>Inserisci una Keyword'});
                    $("#keyword").tooltip('enable');
                    return true;
                } else {
                    $("#keyword").removeClass("danger");
                    $("#keyword").tooltip('disable');
                    return false;
                } 
            }

            $("#keyword").blur(function (){
                isEmpty();
            })
        });
    </script>
    
    <style type="text/css">
        .danger {
            border: 2px solid red;
        }
        .show {
            display: all;
        }
        .hide {
            display: none;
        }
    </style>
